

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            background-color: #f0f0f0; /* Light background color */
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 16px; /* Space between cards */
            padding: 16px;
            max-width: 1200px; /* Max width for the container */
            width: 100%; /* Full width */
        }

        .card {
            background-color: white; /* Card background color */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            overflow: hidden; /* Prevent overflow */
            transition: transform 0.2s; /* Smooth hover effect */
        }

        .card img {
            width: 100%; /* Full width of the card */
            height: auto; /* Maintain aspect ratio */
        }

        .card:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .card-title {
            padding: 16px; /* Padding for the title */
            text-align: center; /* Center the text */
            font-size: 1.2em; /* Font size */
        }
    </style>
</head>
<body>
    <div class="card-container" id="card-container">
        <!-- Cards will be dynamically generated here -->
    </div>

    <script>
        // Array of image objects
        const images = [
            { src: 'grp.jpg', title: 'welcome' }, // Replace with your image URLs
            { src: '1.jpg' },
            { src: '2.jpg' },
            { src: '3.jpg' },
            { src: '4.jpg' },
            { src: '5.jpg' },
            { src: '6.jpg' },
            { src: '7.jpg' },
            { src: '8.jpg' },
            { src: '9.jpg' },

            // Add more images as needed
        ];

        // Function to create image cards
        function createImageCards() {
            const container = document.getElementById('card-container');

            images.forEach(image => {
                // Create card element
                const card = document.createElement('div');
                card.className = 'card';

                // Create image element
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.title;

                // Create title element
                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = image.title;

                // Append image and title to card
                card.appendChild(img);
                card.appendChild(title);

                // Append card to container
                container.appendChild(card);
            });
        }

        // Call the function to create cards
        createImageCards();
    </script>
</body>
</html>
