<!DOCTYPE html>
<html lang="en">
<head>
    <link href="mylogo.png" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORIES</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            background-color: #f0f0f0; /* Light background color */
        }

        .logo {
            margin: 20px 0; /* Space around the logo */
            text-align: center; /* Center the logo and heading */
        }

        .logo img {
            max-width: 150px; /* Set a max width for the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .logo h1 {
            font-size: 24px; /* Font size for the heading */
            margin: 10px 0; /* Space around the heading */
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid */
            gap: 16px; /* Space between cards */
            padding: 16px;
            max-width: 1200px; /* Max width for the container */
            width: 100%; /* Full width */
        }

        .card {
            background-color: white; /* Card background color */
            border-radius: 50%; /* Make the card circular */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            overflow: hidden; /* Prevent overflow */
            transition: transform 0.2s; /* Smooth hover effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; /* Full width of the card */
            padding-top: 100%; /* Maintain aspect ratio for circular shape */
            position: relative; /* Position relative for absolute children */
        }

        .card img {
            position: absolute; /* Position image absolutely */
            top: 0;
            left: 0;
            width: 100%; /* Full width of the card */
            height: 100%; /* Full height of the card */
            object-fit: cover; /* Cover the card area */
            border-radius: 50%; /* Make the image circular */
            transition: transform 0.3s; /* Smooth transition for image */
        }

        .card:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }

        .card:hover img {
            transform: scale(1.1); /* Scale effect on hover for image */
        }

        .card-title {
            padding: 8px; /* Padding for the title */
            text-align: center; /* Center the text */
            font-size: 1em; /* Font size */
            margin-top: 8px; /* Space between image and title */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="mylogo.png" alt="Logo"> <!-- Replace with your logo URL -->
        <h1>MEMORIES</h1> <!-- Replace with your heading -->
    </div>

    <div class="card-container" id="card-container">
        <!-- Cards will be dynamically generated here -->
    </div>

    <script>
        // Array of image objects
        const images = [
            { src: 'grp.jpg', title: 'Welcome' }, // First image with title
            { src: '1.jpg' },
            { src: '2.jpg' },
            { src: '3.jpg' },
            { src: '4.jpg' },
            { src: '5.jpg' },
            { src: '6.jpg' },
            { src: '7.jpg' },
            { src: '8.jpg' },
            { src: '9.jpg' },
            // Add more images as needed
        ];

        // Function to create image cards
        function createImageCards() {
            const container = document.getElementById('card-container');

            images.forEach(image => {
                // Create card element
                const card = document.createElement('div');
                card.className = 'card';

                // Create image element
                const img = document.createElement('img');
                img.src = image.src;
 img.alt = image.title || 'Image'; // Default alt text if title is not provided

                // Create title element if title exists
                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = image.title || ''; // Only set title if it exists

                // Append image and title to card
                card.appendChild(img);
                if (image.title) {
                    card.appendChild(title);
                }

                // Append card to container
                container.appendChild(card);
            });
        }

        // Call the function to create cards
        createImageCards();
    </script>
</body>
</html>
